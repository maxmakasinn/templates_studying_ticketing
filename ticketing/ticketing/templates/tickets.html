<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticket</title>
</head>
<body>
    View a ticket!
    Tickets:
    {% for ticket in tickets %}
        <p>
        {{ ticket.submitter }} buy a ticket {{ ticket.body }} at {{ ticket.created_at}}
        </p>
        <a href="{% url 'ticket' ticket.pk %}">View this ticket</a>
    {% endfor %}
<body>
</html>
